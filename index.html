<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>time</title>
    <style>
        #time{
            font-weight: bold;
            position: relative;
            text-align: center;
            font-size:60px;
            top:140px;
            text-shadow: 3px 3px gray;
        }
    </style>
</head>

<body>
	<p id='time'>r</p>
	<script>
		let date = new Date();
  let h = date.getHours();
  let m = date.getMinutes();
  let s = date.getSeconds();
  if (h > 12) {
    document.querySelector('#time').innerHTML = h - 12 + '시' + m + '분' + s + '초';
  }
  else {
    document.querySelector('#time').innerHTML = h + '시' + m + '분' + s + '초';
  }
setInterval(function() {
  let date = new Date();
  let h = date.getHours();
  let m = date.getMinutes();
	
  let s = date.getSeconds();
  if (h > 12) {
    document.querySelector('#time').innerHTML = h - 12 + '시' + m + '분' + s + '초';
  }
  else {
    document.querySelector('#time').innerHTML = h + '시' + m + '분' + s + '초';
  }
}, 1000)
	</script>
</body>

</html>
